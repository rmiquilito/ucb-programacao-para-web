<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                {{#err}}
                <div class="alert alert-primary" role="alert">error</div>
                {{/err}}
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="/resultado" method="post">
                    <div class="mb-3">
                        <label for="a" class="form-label">a?</label>
                        <input type="text" name="a" id="a" class="form-control">
                    </div>

                    <div class="mb-3">
                        <select name="operator" class="form-select">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="b" class="form-label">b?</label>
                        <input type="text" name="b" id="b" class="form-control">
                    </div>

                    <input type="submit" class="btn btn-primary" role="button">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
